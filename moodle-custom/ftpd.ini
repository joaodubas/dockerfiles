[watcher:ftpd]
cmd = /usr/local/bin/pyftpd
bash = True
copy_env = True
stderr_stream.class = FileStream
stderr_stream.filename = /var/log/circus/ftpd.error.log
stderr_stream.time_format = %Y-%m-%d_%H-%M-%S
stdout_stream.class = FileStream
stdout_stream.filename = /var/log/circus/ftpd.access.log
stdout_stream.time_format = %Y-%m-%d_%H-%M-%S
