[watcher:nginx]
cmd = /usr/sbin/nginx
bash = True
copy_env = True
numprocesses = 1
stderr_stream.class = FileStream
stderr_stream.filename = /opt/log/err_nginx.log
stderr_stream.time_format = %Y-%m-%d_%H-%M-%S
stdout_stream.class = FileStream
stdout_stream.filename = /opt/log/out_nginx.log
stdout_stream.time_format = %Y-%m-%d_%H-%M-%S
