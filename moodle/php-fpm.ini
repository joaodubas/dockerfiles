[watcher:php-fpm]
cmd = /usr/sbin/nginx
bash = True
shell_args = -F
copy_env = True
numprocesses = 1
stderr_stream.class = FileStream
stderr_stream.filename = /opt/log/err_php-fpm.log
stderr_stream.time_format = %Y-%m-%d_%H-%M-%S
stdout_stream.class = FileStream
stdout_stream.filename = /opt/log/out_php-fpm.log
stdout_stream.time_format = %Y-%m-%d_%H-%M-%S
